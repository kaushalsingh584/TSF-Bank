{% extends "base.html" %} 

{% load static %}

{% block body_block %}

<h1>Transactions History:</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        
        <div class = "w-50 p-1"><th style=" width :46%" >TRANSFERED FROM</th></div>
        <div class = "w-50 p-1"><th style=" width :46%" >TRANSFERED TO</th></div>
        <div class = "w-50 p-1"><th style=" width :46%" >AMOUNT</th></div>
        <div class = "w-50 p-1"><th style=" width :46%" >TRANSACTION STATUS</th></div>
        <!-- <th scope="col">TRANSACTION DATE</th> -->
      </tr>
    </thead>
    <tbody>
      
      {% for trans in data %}
      <tr>
        
        <th scope="col">{{trans.debited_from}}</th>
        <th scope="col">{{trans.credited_to}}</th>
        <th scope="col">{{trans.amount}}</th>
        <th scope="col">{{trans.transaction_status}}</th>
        <!-- <th scope="col">{{trans.transaction_date}}</th> -->
        
       
      </tr>
      {% endfor %}
      
      
    </tbody>
  </table>

{% endblock %}
