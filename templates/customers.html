{% extends "base.html" %}

{% block body_block %}

    <h1>Customers:</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            
            <th style="  white-space:nowrap;" >NAME</th>
            <th style="  white-space:nowrap;" >ACCOUNT NO</th>
            <th style="  white-space:nowrap;" >EMAIL</th>
            <th style="  white-space:nowrap;" >LOCATION</th>
            <th style="  white-space:nowrap;" >BALANCE</th>
            
          </tr>
        </thead>
        <tbody>
          
          {% for customers in data %}
          <tr>
            <th style=" white-space:nowrap">{{customers.name}}</th>
            <th style=" white-space:nowrap">{{customers.account_number}}</th>
            <th style=" white-space:nowrap">{{customers.email}}</th>
            <th style=" white-space:nowrap">{{customers.location}}</th>
            <th style=" white-space:nowrap">{{customers.balance}}</th>
          </tr>
          {% endfor %}
          
          
        </tbody>
      </table>


{% endblock %}
